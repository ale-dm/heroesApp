<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
    <p>Este proceso no es reversible, está a punto de eliminar a <b>{{data.superhero}}</b>.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
